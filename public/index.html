<!DOCTYPE html>
<html lang="en" id="home-page">
<head>
  <title>Watch Party</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="stylesheet" href="/stylesheets/screen.css" />
</head>
<body>
  <header>
    <!-- Chiachi  -->
    <a href="/" class="logo"><i class="fas fa-couch"></i> Watch Party</a>
  </header>
  <main id="FirstPage">
    <!-- David  -->
    <article id="CreatePopUp">
      <form id="CreateForm" action="#null" method="get">
        <input id="your-username" class="Name" type="text" autocomplete="off" placeholder="Your Name"/>
        <input id="youtubeURL" type="text" placeholder="Paste a YouTube URL here">
        <button id="CreateFormButton" type="submitname">Create Party</button>
      </form>
    </article>

    <article id="JoinPopUp">
      <form id="JoinForm" action="#null" method="get">
        <input id="RoomID" type="text" autocomplete="off" placeholder="fow-pve-vut"/>
        <input id="your-join-username" class="Name" type="text" autocomplete="off" placeholder="Your Name"/>
        <button id="JoinFormButton" type="submit">Join Party</button>
      </form>
    </article>

  </main>
  <footer>

  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/main.js"></script>
</body>
</html>
